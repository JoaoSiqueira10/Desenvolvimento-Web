<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Meu Acervo</title>
    <meta charset="utf-8">
</head>
<style>
    .livro {
        background-color: white;
    }

    .livro-new {
        background-color: aqua;
    }

    .pagina {
        background-color: white;
    }

    .pagina-new {
        background-color: chartreuse;
    }
</style>

<body>
    <div id="tab">
        <table border="0">
            <thead>
                <tr>
                    <th onClick="colorirLivros()">Livro</th>
                    <th onClick="colorirPaginas()">Paginas</th>
                </tr>
            </thead>

                <tr>
                    <td class="livro">Dom Quixote</td>

                </tr>
                <tr>

                    <td class="pagina">257</td>

                <tr>
                    <td class="livro">O Pequeno Principe</td>
                    <td class="pagina">253</td>

            </tbody>
        </table>
    </div>
    <script>
        function colorirLivros() {

            var paginas = document.getElementsByClassName('livro');
            Array.from(paginas).forEach(function (livro) {
                livro.className = "livro-new";
            });

            var paginas = document.getElementsByClassName('pagina-new');
            Array.from(paginas).forEach(function (livro) {

                livro.className = "pagina";
            });

        }

        function colorirPaginas() {

            var paginas = document.getElementsByClassName('pagina');
            Array.from(paginas).forEach(function (livro) {

                livro.className = "pagina-new";
            });

            var paginas = document.getElementsByClassName('livro-new');
            Array.from(paginas).forEach(function (livro) {

                livro.className = "livro";
            });

        }
    </script>
</body>

</html>
